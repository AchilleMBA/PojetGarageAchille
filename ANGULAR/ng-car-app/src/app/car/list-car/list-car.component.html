<!DOCTYPE html>

<div class= "container" >
    <div class= "row" >
        <app-search-car></app-search-car>
        <div *ngFor='let car of carList' class= "col s6 m4" >
            <div (click)="goToCar(car)" class= "card horizontal" appBorderCard>
                <div class="card-image">
                    <img [src]="car.picture"/>
                </div>
                
                <div class= "card-stacked" >
                    <div class= "card-content" >
                        <p>{{car.name}}</p>
                        <p><small>{{car.created | date:"dd/MM/yyyy"}}</small></p>
                        <span *ngFor="let category of car.category" class="{{category | carCategoryColor }}">

                            {{category}}
                        </span>

                </div>

            </div>

        </div>
    </div>

</div>

</div>

<a
    class="btn-floating btn-large waves-effect waves-light orange z-depth-3"
    style="position: fixed; bottom: 25px; right: 45px;"
    routerLink="/car/add"
>
+
</a>
