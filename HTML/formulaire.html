<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/GARAGE_PARROT/PojetGarageAchille/CSS/formulaire.css">
    <title>formulaire</title>
</head>
<body>
    

<h1>Formulaire</h1>

<p>
    Merci de remplir le formulaire ci-dessous, 
    en nous indiquant l'objet de votre demande.

</p>

<form id="register-form" action=""  method="">
    <label for="name">Nom:
        <input type="text" id="name" name="name" required minlength="2">
    </label>

    <label for="firstName">Prenom:
        <input type="text" id="firstName" name="firstName" required minlength="2">
    </label>

    
    <label for="email">E-mail:
        <input type="email" id="email" name="email" required>
    </label>
    <label for="phone">NÂ° de tel:
        <input type="tel" id="phone" name="phone" required>
    </label>
    <label for="adress">Votre adresse:
        <input type="text" id="adress" name="adress" required>
    </label>
    <label for="city">Ville:
        <input type="text" id="city" name="city" required>
    </label>
    <label for="postcode">Code postal:
        <input type="text" id="postcode" name="postecode" required minlength="5" maxlength="5">
    </label>

    <label for="message">Message:
        <textarea id="message" name="message" rows="9" cols="33">
            
        </textarea>
    </label>


    <button type="submit">Valider</button>
</form>
    
    
<script src="/GARAGE_PARROT/PojetGarageAchille/JAVASCRIPT/formulaire.js">

</script>
</body>

</html>
